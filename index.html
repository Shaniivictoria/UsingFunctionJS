
<!DOCTYPE html>
<html>
    <head>
        <title>Javascript in Head</title>
      
        <script>
            function myFunction(){
                document.getElementById("demo").innerHTML = "paragraph Changed.";
            }
        </script>
        <style>
            *{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2>Demoing Javascript in the Head</h2>
        <p id="demo">A Paragraph</p>
        <button type="button" onclick="myFunction()">Try IT!</button>
    </body>
</html>
